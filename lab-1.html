<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type of Lists</title>
</head>
<body>
     <h1>Type of lists</h1>
     <h2>Ordered List</h2>
     <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>

     </ol>
     <h2>Unordered List</h2>
     <ul>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
     </ul>
     <h2>Definition List</h2>
     <dl>
        <dt>Task-1</dt>
        <dd>Definition 1</dd>
        <dt>Task-2</dt>
        <dd>Definition 2</dd>
     </dl>
     <h2>Nested List</h2>
     <ul>
        <li>Fruits</li>
        <ul>
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
        </ul>
        <li>Vagetables</li>
        <li>Flowers</li>
     </ul>

</body>
</html>
