<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="problem.css">
</head>
<body>
	<h1>Registration Page</h1>
	<div>
	<form id="registrationForm">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>
		<label for="email">E-mail:</label>
		<input type="email" id="email" name="email" required>
		<label for="phone">Phone Number:</label>
		<input type="tel" id="phone" name="phone" required>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required>
		<label for="gender">Gender:</label>
		<input type="radio" id="male" name="gender" value="male" required>
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" value="female" required>
		<label for="female">Female</label>
		<button type="submit">Submit</button>
		
	</form>
	<p id="para"></p>
	</div>
	<script>
		const form = document.getElementById("registrationForm");
		var nameField = document.getElementById("name");
		const emailField = document.getElementById("email");
		const phoneField = document.getElementById("phone");
		const passwordField = document.getElementById("password");

		form.addEventListener("submit", (event) => {
			if (!validateName()) {
				event.preventDefault();
			}

			if (!validateEmail()) {
				event.preventDefault();
			}

			if (!validatePhone()) {
				event.preventDefault();
			}

			if (!validatePassword()) {
				event.preventDefault();
			}
		});

		function validateName() {
			const nameRegex = /^[a-zA-Z]+$/;
			if (!nameRegex.test(nameField.value) || nameField.value.length < 6) {
				alert("Name should contain only alphabets and be at least 6 characters long.");
				nameField.focus();
				return false;
			}
			return true;
		}

		function validateEmail() {
			const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
			if (!emailRegex.test(emailField.value)) {
				alert("Invalid email address.");
				emailField.focus();
				return false;
			}
			return true;
		}

		function validatePhone() {
			const phoneRegex = /^\d{10}$/;
			if (!phoneRegex.test(phoneField.value)) {
				alert("Phone number should contain 10 digits only.");
				phoneField.focus();
				return false;
			}
			return true;
		}

		function validatePassword() {
			if (passwordField.value.length < 6) {
				alert("Password should be at least 6 characters long.");
				passwordField.focus();
				return false;
			}
			return true;
		}
		document.getElementById('para').innerHTML = "Name: "+ nameField;
	</script>
</body>
</html>
